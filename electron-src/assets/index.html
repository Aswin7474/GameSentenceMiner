    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .tab-bar {
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            gap: 5px;
        }

        .tab-button {
            background: #3a3a3a;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background: #4a4a4a;
        }

        .tab-button.active {
            background: #5a5a5a;
        }

        .tab-content {
            flex: 1;
            display: none;
        }

        .tab-content.active {
            display: block;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="console" class="tab-content active">
        <div id="terminal"></div>
        <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script>
            const {ipcRenderer, clipboard} = require('electron');
            const term = new Terminal({
                fontFamily: '"Noto Sans Mono", "IPA Gothic", "Courier New", monospace', // Japanese-supporting fonts
                fontSize: 14,
                cursorBlink: false,
                allowProposedApi: true
            });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            window.addEventListener('resize', () => fitAddon.fit());

            ipcRenderer.on('terminal-output', (event, data) => {
                term.write(data);
            });

            ipcRenderer.on('terminal-error', (event, data) => {
                term.write(`\x1b[31mERROR: ${data}\x1b[0m`); // Red text for errors
            });

            term.attachCustomKeyEventHandler((arg) => {
                if (arg.ctrlKey && arg.code === "KeyC" && arg.type === "keydown") {
                    const selection = term.getSelection();
                    if (selection) {
                        clipboard.writeText(selection);
                        return false;
                    }
                }
                return true;
            });

            document.getElementById("terminal").addEventListener('contextmenu', () => {
                if (term.hasSelection()) {
                    document.execCommand('copy')
                    term.select(0, 0, 0)
                } else {
                    ipcRenderer.send('terminal-data', clipboard.readText())
                }
            })
        </script>
    </div>

        let fitInterval;
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and content
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                fitAddon.fit();

                // Add active class to clicked button and corresponding content
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');


                if (tabId === 'console') {
                    fitInterval = setInterval(async () => {
                        fitAddon.fit();
                    }, 1);

                    setTimeout(() => {
                        clearInterval(fitInterval);
                    }, 100);
                } else {
                    clearInterval(fitInterval);
                }

                if (tabId === 'launcher') {
                    const launcherIframe = document.querySelector('#launcher iframe');
                    launcherIframe.src = launcherIframe.src; // Force reload
                }

                // Notify main process of tab change
                ipcRenderer.send('tab-changed', tabId);
            });
        });

        loadSettings();
